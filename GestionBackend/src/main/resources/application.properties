spring.application.name=GestionBackend
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_stock?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
# Server Configuration
server.port=8787

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# Spring Security OAuth2 Resource Server JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/said
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/said/protocol/openid-connect/certs



# Custom JWT Authentication Converter Configuration
jwt.auth.converter.resource-id=gestion-rest-api
jwt.auth.converter.principle-attribute=preferred_username
